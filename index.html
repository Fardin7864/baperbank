<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BaperBank</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        .font-roboto{
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="font-roboto">
    <h1 class="text-4xl text-center ">Welcome to you <span class="font-bold text-fuchsia-500">Baap Er Bank!!!</span></h1>
    <div class="bg-purple-400 w-9/12 mx-auto p-4 mt-10">
        <h3>Please LogIn</h3>
        <input type="email" name="" id="email" class="block w-9/12 mb-2 px-2 text-sm"  placeholder="Email">
        <input type="password" name="" id="pass" class="block w-9/12 mb-2 px-2 text-sm" placeholder="Password">
        <button id="btn-submit" type="submit" class="text-white bg-orange-600 rounded p-1 w-20 font-medium hover:bg-sky-700">Submit</button>

    </div>  
    
    <script src="index.js"></script>
</body>
</html>
